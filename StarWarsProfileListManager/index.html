<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="mainCtrl">
    <input type="text" name="name" placeholder="Filter by name..." ng-model="userInput">
  <section ng-hide="hideIt" class="profileList" ng-repeat="person in charList | filter: {name: userInput} | orderBy:'-name'">
    <hr>
    <button type="button" name="button" ng-click="remove($index)">{{hidden}}</button>

    <li >Name: {{person.name}}</li>
    <li>Hair Color: {{person.hair_color}}</li>
    <li>Eye Color: {{person.eye_color}}</li>
    <li>Height: {{person.height}}</li>
    <li>Gender: {{person.gender}}</li>

  </section>



    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/myService.js"></script>

  </body>
</html>
