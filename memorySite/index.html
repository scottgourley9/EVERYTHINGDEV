<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>Animal Memory Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

  </head>

      <img class="card tiger" src="http://defenders.org/sites/default/files/styles/large/public/tiger-dirk-freder-isp.jpg" alt="dog pic" />

      <img class="card dog" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ7Mvz-2iS3m0F4xVFAutwWFNk0uohGiTifds1d_Az6T0tplUblpg" alt="dog pic" />
