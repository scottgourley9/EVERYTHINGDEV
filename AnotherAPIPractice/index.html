<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>Another API Practice</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller='mainCtrl'>


    <form class="firstForm" action="index.html" method="post">
      <input type="text" placeholder="Find..." ng-model="userText">
      <select class="selectItem" name="ItemstoSelect" ng-model="userSelection">
       <option value="films">Films</option>
       <option value="people">People</option>
       <option value="planets">Planets</option>
       <option value="species">Species</option>
       <option value="starships">Starships</option>
       <option value="vehicles">Vehicles</option>
     </select>
     <button type="button" name="button" ng-click=(getData())>Submit</button>
   </form>

   <section ng-repeat="item in items | filter: userText">
     {{item.name}}
     {{item.title}}

   </section>












<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
<script type="text/javascript" src="js/myService.js"></script>

  </body>
</html>
