<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>API Star Wars Practice</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="mainCtrl">
    <input type="text" ng-model="userInput"name="name" value="test">
{{userInput}}

    <section ng-repeat="person in people" >



      <h2 ng-click="select($index)" >{{person.name}}</h2>
<div class="infoSection" ng-class="{sel: $index === selected}">
  <p >{{person.gender}}</p>
  <p>{{person.height}}</p>
  <p>{{person.mass}}</p>
</div>

      <img src="{{person.pic}}" alt="pic" />


    </section>




  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/myService.js"></script>
  <script src="js/mainCtrl.js"></script>



</html>
