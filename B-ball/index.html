<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>B-ball Player Finder</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="mainCtrl">
    <section class="searchSection">
    <section class="header">Player Search</section>
    <input ng-model="nameUserInput" placeholder="Search for Player">

    <select ng-model="selectVal">
    <option value="name">By Name</option>
    <option value="PPG">By PPG</option>
    <option value="height">By Height</option>
    <option value="team">By Team</option>
    </select>
    <select ng-model="direction">
      <option value=true>Descending</option>
      <option value="">Ascending</option>
    </select>


    <ul class="playerListArea" ng-repeat="player in players | filter:nameUserInput | orderBy:selectVal">
     <div class="playerInfo">
       <h2>Name: {{player.name}}</h2>
       <li>PPG: {{player.PPG}}</li>
       <li>Height: {{player.height}}</li>
       <li>Team: {{player.team}}</li>
       <img src="{{player.src}}"/>

     </div>

    </ul>



</section>







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>

  </body>
</html>
